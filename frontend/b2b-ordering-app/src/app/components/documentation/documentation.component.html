<div class="documentation-container">
  <h1>{{ siteName }}</h1>

  <section class="description">
    <h2>About the Site</h2>
    <p>{{ description }}</p>
  </section>

  <section class="development">
    <h2>When and Why</h2>
    <p>{{ whyDeveloped }}</p>
  </section>

  <section class="use-case">
    <h2>Use in a Company</h2>
    <p>{{ useCase }}</p>
  </section>

  <section class="links">
    <h2>Links</h2>
    <ul>
      <li>GitHub: <a href="{{ githubLink }}" target="_blank">{{ githubLink }}</a></li>
      <li>Author: {{ authorName }}</li>
      <li>LinkedIn: <a href="{{ linkedinLink }}" target="_blank">{{ linkedinLink }}</a></li>
      <li>Portfolio: <a href="{{ portfolioLink }}" target="_blank">{{ portfolioLink }}</a></li>
    </ul>
  </section>
</div>
