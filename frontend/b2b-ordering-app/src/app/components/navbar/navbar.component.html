<nav class="navbar navbar-expand-lg" *ngIf="authService.isAuthenticated">
  <div class="container-fluid">
    <!-- Brand -->
    <a class="navbar-brand" routerLink="/home">
      B2B Ordering System
    </a>

    <!-- Toggle mobile -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Content -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <!-- Menu -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" routerLink="/home" routerLinkActive="active">Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/my-orders" routerLinkActive="active">My Orders</a>
        </li>
        <li class="nav-item" *ngIf="authService.isAdmin">
          <a class="nav-link" routerLink="/product-create" routerLinkActive="active">
            Create Product
          </a>
        </li>
      </ul>

      <!-- Right side: role badge + user dropdown -->
      <div class="d-flex align-items-center">
        <!-- Message Icon -->
        <button class="btn btn-outline-light position-relative">
          <i class="bi bi-envelope-fill"></i>
          <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
             <!-- not red messages (placeholder)  -->
            <!--<span class="visually-hidden">unread messages</span> -->
    </span>
        </button>
        <!-- Role badge -->
        <span class="badge me-3"
              [ngClass]="{'bg-danger': authService.isAdmin, 'bg-primary': !authService.isAdmin}">
          {{ authService.currentUserValue?.role }}
        </span>

        <!-- User dropdown -->
        <div class="dropdown">
          <button
            class="btn btn-user dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <i class="bi bi-person-circle"></i>
          </button>

          <ul class="dropdown-menu dropdown-menu-end">
            <li class="px-3 py-2 user-email">
              {{ authService.currentUserValue?.email }}
            </li>
            <li>
              <hr class="dropdown-divider">
            </li>

            <!-- New: Documentation / Info button -->
            <li>
              <button class="dropdown-item" (click)="goToDocumentation()">
                <i class="bi bi-info-circle me-2"></i>
                Documentation
              </button>
            </li>

            <li>
              <hr class="dropdown-divider">
            </li>

            <li>
              <button class="dropdown-item text-danger" (click)="logout()">
                <i class="bi bi-box-arrow-right me-2"></i>
                Logout
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</nav>
